<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت الإنشاء</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(255, 75, 43, 0.5);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .home-button:hover {
            transform: translateX(-50%) scale(1.1) rotate(3deg);
            box-shadow: 0px 15px 30px rgba(255, 75, 43, 0.8);
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #e60073;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">HOME</button>
    <div class="container">
        <h1>هذه الصفحة تحت الإنشاء الآن</h1>
        <p>يرجى العودة لاحقًا.</p>
    </div>
</body>
</html>
